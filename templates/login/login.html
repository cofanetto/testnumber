{% include "header.html" %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title></title>
</head>

<body>
  <div class="container">
    <h1 align="center">เพิ่มข้อมูลสมาชิก</h1>
    <input type="hidden" name="" value="{{ status }}">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    {% if status == "wait" %}
    <div class="alert alert-warning" role="alert">
    <button type="button" class="close" data-dismiss="alert">X</button>
      {{ msg }}
    </div>
    {% else %}
    <div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">X</button>
      {{ msg }}
    </div>
    {% endif %}

    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="{{url_for("user.checklogin")}}" method="POST">

      <div class="form-group">
        <label  class="col-form-label">User:</label>
        <input type="text" class="form-control"  name="username" required>
      </div>

      <div class="form-group">
        <label  class="col-form-label">Pass:</label>
        <input type="password" class="form-control"  name="password" required>
      </div>


      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/regisuser" class="btn btn-info">Registor</a>
      </div>
    </form>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
{% include "footer.html" %}
